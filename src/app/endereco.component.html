<div [formGroup]="enderecoForm">
    <div class="form-group col-xs-6">
        <label>Rua</label>
        <input type="text" class="form-control" formControlName="rua">
        <small [hidden]="enderecoForm.controls.rua.valid" class="text-danger">
            O campo rua é obrigatório
        </small>
    </div>
    <div class="form-group col-xs-3">
        <label>Cep</label>
        <input type="text" class="form-control" formControlName="cep">
    </div>
    <div class="form-group col-xs-3">
        <label>Telefone</label>
        <input type="text" class="form-control" formControlName="telefone">
        <small [hidden]="enderecoForm.controls.telefone.valid" class="text-danger">
            Telefone deve ter o formato 99 99999-9999
        </small>
    </div>
</div>
