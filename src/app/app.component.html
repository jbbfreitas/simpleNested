<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="margin-20">
        <h4>Add customer</h4>
      </div>
      <form name="editForm" [formGroup]="editForm" novalidate (ngSubmit)="save(editForm)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name">
          <small *ngIf="!editForm.controls.name.valid" class="text-danger">
            Name is required (minimum 5 characters).
          </small>
        </div>
        <!--addresses-->
        <div formArrayName="addresses">
          <div *ngFor="let address of editForm.controls.addresses.controls; let i=index" class="panel panel-default">
            <div class="panel-heading">
              <span>Address {{i + 1}}</span>
              <span class="glyphicon glyphicon-remove pull-right" *ngIf="editForm.controls.addresses.controls.length > 1"
                (click)="removeAddress(i)"></span>
            </div>
            <div class="panel-body" [formGroupName]="i">
              <jhi-endereco [group]="editForm.controls.addresses.controls[i]"></jhi-endereco>
            </div>
          </div>
        </div>

        <div class="margin-20">
          <a (click)="addAddress()" style="cursor: default">
            Add another address +
          </a>
        </div>

        <div class="margin-20">
          <button type="submit" class="btn btn-primary pull-right" [disabled]="!editForm.valid">Submit</button>
        </div>
        <!-- <div class="clearfix"></div>

        <div class="margin-20">
          <div>editForm details:-</div>
          <pre>Is editForm valid?: <br>{{editForm.valid | json}}</pre>
          <pre>form value: <br>{{editForm.value | json}}</pre>
        </div> -->
      </form>
    </div>
  </div>
</div>
